<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .story-previews {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .story-box {
      width: 180px;
      height: 320px;
      border: 2px dashed #ccc;
      background: #f9f9f9;
    }
    .headline-input {
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Create Your Insta & FB Story</h2>

  <div class="story-previews">
    <div class="story-box">Preview 1</div>
    <div class="story-box">Preview 2</div>
  </div>

  <div class="headline-input">
    <input type="text" placeholder="Enter Headline" style="width: 300px; padding: 10px;">
  </div>

  <div class="button-group">
    <button>Upload Image</button>
    <button>Change BG</button>
    <button>Add Text</button>
    <button>Apply Filter</button>
    <button>Download</button>
    <button>Reset</button>
  </div>

</body>
</html>
