<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB & Insta Story Generator</title>
  <style>
    /* General Reset and Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(145deg, #f4f6f8, #ffffff);
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #004d4d;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Main Container */
    .container {
      max-width: 1280px;
      margin: 0 auto;
    }

    /* Section Layout */
    .story-section {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-bottom: 40px;
      gap: 40px;
    }

    .story-box {
      flex: 1;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .story-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Controls & Buttons */
    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background-color: #006163;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #004d4d;
    }

    /* Headline Input */
    #headlineInput {
      width: 80%;
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: #fafafa;
      font-family: 'Arial', sans-serif;
    }

    #headlineInput::placeholder {
      color: #888;
    }

    /* Canvas Styling */
    #canvasContainer, #newsCanvasContainer {
      width: 100%;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
    }

    /* Download Buttons */
    .download-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .download-buttons button {
      padding: 12px 24px;
      background-color: #006163;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    .download-buttons button:hover {
      background-color: #004d4d;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>FB & Insta Story Generator</h1>

    <!-- Story Section: Left box for image and Right box for output -->
    <div class="story-section">
      <div class="story-box">
        <h2 style="color: #006163;">Upload Image</h2>
        <input type="file" id="imageInput" accept="image/*" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px;">
        <p style="color: #333;">Upload an image (size: 1920x1080) for your story</p>
      </div>

      <div class="story-box">
        <h2 style="color: #006163;">Story Preview</h2>
        <canvas id="canvas" width="1920" height="1080" style="width: 100%; height: auto; border-radius: 8px; background-color: #f1f1f1;"></canvas>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <input type="text" id="headlineInput" placeholder="Enter your headline here...">
      <div>
        <button onclick="generateStory()">Generate Story</button>
      </div>
    </div>

    <!-- Download Buttons -->
    <div class="download-buttons">
      <button id="downloadButton">Download Story</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageInput = document.getElementById('imageInput');
    const headlineInput = document.getElementById('headlineInput');
    const downloadButton = document.getElementById('downloadButton');

    let uploadedImage = new Image();

    // Handle image upload
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        uploadedImage.src = event.target.result;
        uploadedImage.onload = () => {
          generateStory();
        };
      };
      reader.readAsDataURL(file);
    });

    // Generate story with image and headline
    function generateStory() {
      if (!uploadedImage.src || !headlineInput.value) return;

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw image on canvas
      const imgRatio = uploadedImage.width / uploadedImage.height;
      const canvasRatio = canvas.width / canvas.height;
      let drawWidth = canvas.width;
      let drawHeight = canvas.height;

      if (imgRatio > canvasRatio) {
        drawHeight = canvas.width / imgRatio;
      } else {
        drawWidth = canvas.height * imgRatio;
      }

      const x = (canvas.width - drawWidth) / 2;
      const y = (canvas.height - drawHeight) / 2;

      ctx.drawImage(uploadedImage, x, y, drawWidth, drawHeight);

      // Draw headline text
      const headline = headlineInput.value;
      ctx.font = 'bold 48px Arial';
      ctx.textAlign = 'center';
      ctx.fillStyle = '#006163';
      ctx.fillText(headline, canvas.width / 2, canvas.height - 200);
    }

    // Download generated story
    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'generated_story.png';
      link.click();
    });
  </script>
</body>
</html>
