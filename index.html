<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB & Insta Story Generator</title>
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urdu+Najd+V3&display=swap" rel="stylesheet">

  <style>
    /* General Reset and Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif; /* Default font */
      background: linear-gradient(145deg, #f4f6f8, #ffffff);
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #004d4d;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Main Container */
    .container {
      max-width: 1920px;
      margin: 0 auto;
    }

    /* Section Layout */
    .story-section {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      margin-bottom: 40px;
    }

    .story-box {
      flex: 1;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .story-box img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    /* Controls & Buttons */
    .controls {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background-color: #006163;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #004d4d;
    }

    /* Headline Input */
    #headlineInput {
      width: 80%;
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: #fafafa;
      font-family: 'Poppins', sans-serif; /* Poppins for English Text */
    }

    #headlineInput::placeholder {
      color: #888;
    }

    /* Canvas Styling */
    #canvasContainer {
      width: 100%;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
    }

    /* Download Buttons */
    .download-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .download-buttons button {
      padding: 12px 24px;
      background-color: #006163;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    .download-buttons button:hover {
      background-color: #004d4d;
    }

    /* Urdu Text Styling */
    .urdu-text {
      font-family: 'Urdu Najd V3', serif; /* Urdu font */
      font-size: 30px;
      color: #006163;
      text-align: center;
    }

  </style>
</head>
